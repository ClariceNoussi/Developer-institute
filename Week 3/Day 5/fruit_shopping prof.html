    <script>
      fruits=[
          {'name':'Orange', 'image':'orange.jpg', 'price':500},
          {'name':'Banane', 'image':'banane.jpg', 'price':600},
          {'name':'Cerise', 'image':'cherry.jpg', 'price':700},
          {'name':'Pomme', 'image':'pomme.jpg', 'price':1500},
          {'name':'Ananas', 'image':'ananas.jpg', 'price':2000},
          {'name':'Orange', 'image':'orange.jpg', 'price':500},
          {'name':'Fraise', 'image':'fraise.jpg', 'price':500},

        ]

        let panier = document.getElementById('panier')
        panier.onclick= ouvrir_panier
        function ouvrir_panier(){
            for (fruit of fruits) {
                let div = document.createElement('div')
                div.classList.add('col', 'col-sm-4','d-flex','flex-column', 'mb-4')
                let title = document.createElement('p')
                title.innerHTML = fruit['name']
                let image= document.createElement('img')
                image.src=fruit['image']
                let price = document.createElement('p')
                price.textContent = fruit['price']
                image.height ='200'
                image.width ='300'
                
                div.appendChild(image)
                div.appendChild(title)
                div.appendChild(price)

                panier.appendChild(div)
                
                
            }
        }


        let h2 = document.querySelector('h2')
        h2.onmouseover= show
        function show(){
            for (fruit of fruits){
                let div = document.createElement('div')
                div.classList.add('col', 'col-sm-4','d-flex','flex-column', 'mb-4')
                div.innerHTML =fruit['name']
                document.querySelector('.hover').appendChild(div)
            }
        }
            let row = document.querySelector('.row')
            let add_button
            panier=[]
            for (fruit of fruits) {
                let div = document.createElement('div')
                div.classList.add('col', 'col-sm-4','d-flex','flex-column', 'mb-4')
                let title = document.createElement('p')
                title.innerHTML = fruit['name']
                let image= document.createElement('img')
                image.src=fruit['image']
                let price = document.createElement('p')
                price.textContent = fruit['price']
                image.height ='200'
                image.width ='300'
                add_button = document.createElement('button')
                add_button.textContent = 'Add to Cart'
                add_button.classList.add('btn','btn-outline-warning')
                add_button.id =fruit['name']
                add_button.onclick = add_cart 
                div.appendChild(image)
                div.appendChild(title)
                div.appendChild(price)
                div.appendChild(add_button)

                row.appendChild(div)
                
                
            }
                function add_cart(event){
                    for (fruit of fruits){
                        if (fruit['name']==event.target.id){
                            panier.push(fruit)
                            
                        }
                        
                    }
                    console.log(panier)
                }
            
                  
            document.getElementById('btn').addEventListener('click', function () {
            document.getElementById('panier').style.display='block'
            })       
    </script>
